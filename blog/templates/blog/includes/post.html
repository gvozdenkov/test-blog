{% load static %}

<li>
    <article class="post">
        <a href="{% url 'post-detail-page' slug=post.slug %}">
            <img src="{% static 'blog/img/'|add:post.img %}" alt="{{ post.title }}">
            <div class="post__content">
                <!-- передаём внутрь include контекст из html (так можно) -->
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
